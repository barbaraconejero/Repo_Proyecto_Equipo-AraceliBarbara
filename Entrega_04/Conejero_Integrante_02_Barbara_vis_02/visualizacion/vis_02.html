nde alrededor de las velas y hermosa vegetaci\u00f3n se puede disfrutar al aire libre de un spritz, una exquisita tabla, una pizza o unas pastas.\nDesde Italia ha llegado el grupo humano que ha generado este ambiente  que nos transporta a esta cautivadora pen\u00ednsula europea. S\u00f3lo hay que ir a la Plaza \u00d1u\u00f1oa e ingresar a esta hermosa casona colonial llamada La Finestra.", "Nivel de precio": "Gama media", "Direcci\u00f3n": "Avenida Irarrazaval 3465 \u00d1u\u00f1oa, Santiago 7760050 Chile", "Comuna": "\u00d1u\u00f1oa", "Rating (1-5)": "4.5", "Ranking en Santiago": "94 de 3.950 restaurantes en Santiago", "Consumo": "Servicio de mesa", "Term\u00f3metro Vegano": "Apto para vegetarianos, opciones veganas y opciones sin gluten", "Origen geogr\u00e1fico": "Italiana", "Tipo local": "Restaurante", "Ranking_num": 94}, {"Nombre": "Ciudad Vieja Bellavista", "Descripci\u00f3n": "En nuestra Ciudad Vieja, le damos la bienvenida al restaurante en la pintoresca esquina del barrio. Aqu\u00ed podr\u00e1 redescubrir el verdadero placer de comer, el sabor sencillo, gratificante y delicioso de la buena comida. Entrar en nuestra Ciudad Vieja significa cruzar el umbral de la cocina tradicional de anta\u00f1o, donde los deliciosos aromas se arremolinan m\u00e1gicamente y los sabores evocan experiencias encantadoras, donde la hospitalidad le invita a quedarse m\u00e1s tiempo y a volver siempre. Y son tambi\u00e9n los ingredientes m\u00e1s sencillos y frescos los que, con modestia, ofrecen los lujosos placeres de la excelente comida. Ciudad Vieja es nuestra cocina, nuestro comedor, el lugar donde le invitamos a sentirse como en casa: a entrar cuando quiera, a comer lo que quiera y como quiera... Y, sobre todo, a hacer de esta Sangucher\u00eda su lugar, tanto como lo es el nuestro.", "Nivel de precio": "Gama media", "Direcci\u00f3n": "Constituci\u00f3n 92", "Comuna": "Providencia", "Rating (1-5)": "4.3", "Ranking en Santiago": "81 de 3.950 restaurantes en Santiago", "Consumo": rtimos y logramos conocer a personas que se toman la pizza en serio y mantienen una tradici\u00f3n de incalculable valor inmaterial. Nos recibieron muy bien y se aseguraron de que nos llev\u00e1ramos a Chile la receta de la verdadera Napolitana.\nCon \u201cDomani\u201d, nuestra intenci\u00f3n es trabajar para que nuestros comensales vivan la experiencia de la pizza de N\u00e1poles, la misma que nosotros experimentamos durante nuestro paso por la ciudad, cuna de esta ic\u00f3nica preparaci\u00f3n. Los esperaremos con una sencilla carta mediterr\u00e1nea y una pizza preparada con la receta original napolitana.", "Nivel de precio": "Gama media", "Direcci\u00f3n": "Granaderos 1328, Santiago 7500594 Chile", "Comuna": "Providencia", "Rating (1-5)": "4.6", "Ranking en Santiago": "44 de 3.950 restaurantes en Santiago", "Consumo": "Comida para llevar, entrega a domicilio y servicio de mesa", "Term\u00f3metro Vegano": "Apto para vegetarianos y opciones veganas", "Origen geogr\u00e1fico": "Italiana", "Tipo local": "Pizzer\u00eda", "Ranking_num": 44}, {"Nombre": "Chipe Libre - Rep\u00fablica Independiente Del Pisco", "Descripci\u00f3n": "Chipe Libre es un Restaurant y Pisco Bar, compuesto por las dos zonas con denominaci\u00f3n de origen PISCO en el mundo (Sur del Per\u00fa y Norte de Chile). El PISCO, cansado de tantos conflictos entre ambas zonas, entr\u00f3 en rebeld\u00eda, movi\u00f3 sus fronteras y cre\u00f3 su propia Rep\u00fablica Independiente! Tenemos la selecci\u00f3n de Piscos Chilenos y Peruanos m\u00e1s grandes y completas de Chile, Cocteler\u00eda en base a Pisco, cocteler\u00eda cl\u00e1sica, Vinos, cerveza y otros destilados. Nuestra gastronom\u00eda CHIPE\u00d1A se componen de recetas entre Per\u00fa y el norte de Chile. Disponible Terraza (fumador), sal\u00f3n interior y barra.", "Nivel de precio": "Gama media", "Direcci\u00f3n": "Jose Victorino Lastarria 282, Santiago 8320165 Chile", "Comuna": "Santiago", "Rating (1-5)": "4.6", "Ranking en Santiago": "36 de
